<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imgs/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Gone!</title>
</head>
<body class="pages__body">
    <div class="pages__div">
        <header>
            <nav>                
                <ul class="header__ul">
                    <li><a href="../../index.html" class="header__txt">Gone!</a></li>
                    <li><a href="./buy.html" class="header__txt">Comprar</a></li>
                    <li><a href="./sell.html" class="header__txt">Vender</a></li>
                    <li><a href="./about.html" class="header__txt">Sobre Nosotros</a></li>
                </ul>
            </nav>
        </header>
        
        <main class="sell__main">
                <form action="" method="post" class="sell__form">
                    <legend class="sell__title">Publica tu Producto!</legend>
                    
                    <label for="sell-image" class="sell__first__text">Link de la Foto</label>
                    <input type="file" namproduct-img" id="" class="sell__file">
                    
                    <label for="product-name" class="sell__text">Nombre del Producto</label>
                    <input type="text" placeholder="Super Nintendo" name="product-name" class="sell__box">
                    
                    <label for="product-wear" class="sell__text">Estado</label>
                    <input type="text" placeholder="8/10" name="product-wear" class="sell__box">
                    
                    
                    <label for="product-price" class="sell__text">Precio</label>
                    <input type="text" placeholder="15.000" name="product-price" class="sell__box">

                    <label for="product-description" class="sell__text">Descripcion</label>
                    <textarea name="product-description" placeholder="Escribe sobre tu articulo!" id="" cols="30" rows="10" class="sell__textbox"></textarea>
                    
                    <button type="submit" class="sell__button">Vender</button>
                </form>
        </main>
        
        <footer>
            <ul class="footer__ul">
                <li><a href="mailto: gonzalosolaligue@gmail.com" class="footer__txt">Made by Gonzalo Solaligue - 2022</a></li>
                <li><a href="./contact.html" class="footer__txt">Contactanos</a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
