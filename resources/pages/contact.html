<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imgs/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Gone!</title>
</head>
<body class="pages__body">
    <div class="pages__div">
        <header>
            <nav>                
                <ul class="header__ul">
                    <li><a href="../../index.html" class="header__txt">Gone!</a></li>
                    <li><a href="./buy.html" class="header__txt">Comprar</a></li>
                    <li><a href="./sell.html" class="header__txt">Vender</a></li>
                    <li><a href="./about.html" class="header__txt">Sobre Nosotros</a></li>
                </ul>
            </nav>
        </header>
        
        <main class="contact__main">
                <form action="" method="post" class="contact__form">
                    <legend class="contact__title">Contactanos!</legend>
                    
                    <label for="nombre-completo" class="contact__first__text">Nombre y Apellido</label>
                    <input type="text" placeholder="John Doe" name="nombre-completo" class="contact__box">
    
                    <label for="email-add" class="contact__text">Correo Electronico</label>
                    <input type="email" placeholder="johndoe@example.com" name="email-add" class="contact__box">
    
                    <label for="phone-num" class="contact__text">Telefono</label>
                    <input type="tel" placeholder="+549290115112233" name="phone-num" class="contact__box">
    
                    <label for="contact-hours" class="contact__text">Horas de Contacto</label>
                    <input type="text" placeholder="13:00 a 18:00" name="contact-hours" class="contact__box">
    
                    <label for="contact-message" class="contact__text">Mensaje</label>
                    <textarea name="contact-messagebox" placeholder="Escribe tu mensaje aqui!" id="" cols="30" rows="10" class="contact__textbox"></textarea>
    
                    <button type="submit" class="contact__button">Enviar</button>
                </form>
        </main>
        
        <footer>
            <ul class="footer__ul">
                <li><a href="mailto: gonzalosolaligue@gmail.com" class="footer__txt">Made by Gonzalo Solaligue - 2022</a></li>
                <li><a href="./contact.html" class="footer__txt">Contactanos</a></li>
            </ul>
        </footer>
    </div>
</body>
