    <main class="body__form">
        <div class="form">
            <div class="form__container">
                <form action="" method="get" class="form__form">
                    <h2 class="form__title">Envianos tu consulta</h2>
                    
                    <div class="form__div">
                        <div class="form__group">
                            <input type="text" id="name" class="form__input" placeholder=" ">
                            <label for="name" class="form__input__name">Nombre</label>
                            <span class="form__line"></span>
                        </div>
                        
                        <div class="form__group">
                            <input type="tel" id="phone" class="form__input" placeholder=" ">

                            <span class="form__line"></span>
                        </div>
                        
                        <div class="form__group">

                            <label for="email" class="form__input__name">E-Mail</label>
                            <span class="form__line"></span>
                        </div>
                        
                        <div class="form__group">
                            <textarea name="message" id="message" cols="30" rows="10" class="form__input" placeholder=" "></textarea>
                            <label for="message" class="form__input__name">Consulta:</label>
                        </div>
                    </div>
                    
                        <button type="submit" class="form__button">Enviar</button>
                </form>
            </div>
        </div>
