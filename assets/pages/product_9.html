<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Plataforma de Compra/Venta de Videojuegos Usados">
    <meta name="keywords" content="Comprar, Vender, VideoJuegos, Retro, Permutar, NES, SNES, GB, GBC, GBA, GC, WII, WII U, SWITCH, PSX, PS2, PS3, PS4, PS5, Xbox, Xbox 360, Xbox One, Sega, Nintendo, Sony, Microsoft">
    <meta name="author" content="Gonzalo Solaligue">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="shortcut icon" href="../imgs/favicon.svg" type="image/x-icon">
    <title>Gone! - Producto</title>
</head>
<body>
    <header class="header">
        <input type="checkbox" name="nav-toggle" id="nav-toggle" class="nav__toggle">
        <label for="nav-toggle" class="nav__toggle__label">
            <img src="../imgs/menu.svg" alt="Menu" class="nav__toggle__img">
        </label>
        
        <a href="../../index.html" class="logo">Gone!</a>
        
        <input type="search" name="search__bar" id="search__bar" placeholder="Busca los juegos que te interesan" class="header__searchbar">
        
        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav__li"><a href="./buy.html" class="nav__a">Comprar</a></li>
                <li class="nav__li"><a href="./sell.html" class="nav__a">Vender</a></li>
                <li class="nav__li"><a href="./login.html" class="nav__a">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="main__product">
        <div class="background">
            <div class="product">
                <div class="product__card">
                    <div class="buy__slides__navigation">
                        <label for="img1" class="buy__slides__bar"></label>
                        <label for="img2" class="buy__slides__bar"></label>
                        <label for="img3" class="buy__slides__bar"></label>
                    </div>
                    <div class="buy__slideshow">
                        <div class="buy__slides">
                            <input type="radio" name="slides__selector" id="img1" class="buy__slides__selector" checked>
                            <input type="radio" name="slides__selector" id="img2" class="buy__slides__selector">
                            <input type="radio" name="slides__selector" id="img3" class="buy__slides__selector">
                            <div class="buy__slides__content img">
                                <img src="../imgs/gow2-1.jpg" alt="Imagen 1" class="buy__slides__img">
                            </div>
                            <div class="buy__slides__content">
                                <img src="../imgs/gow2-2.jpg" alt="Imagen 2" class="buy__slides__img">
                            </div>
                            <div class="buy__slides__content">
                                <img src="../imgs/gow2.jpg" alt="Imagen 3" class="buy__slides__img">
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="product__card__text">
                    <h4 class="product__card__title">God of War II</h4>
                    <p class="product__card__description">
                        Plataforma = PS2 <br>
                        <br>
                        God of War II es un Hack & Slash <br>
                        lanzado en el año 2007 para la PS2. <br>
                        Ayuda a Kratos en su aventura <br>
                        para detener a Zeus.
                    </p>
                    <h4 class="product__card__price">Precio = $3.000</h4>
                    <div class="product__card__link">
                        <a href="#" class="product__card__link__text">Comprar</a>
                    </div>
                </div>
                
                <div class="product__video">
                    <iframe width="535" height="401" src="https://www.youtube.com/embed/oe0OmX9hINA" title="God of War II PlayStation 2 Trailer - Official" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="product__video__source"></iframe>
                </div>
                
                <div class="product__card">
                    <form action="" method="get" class="form__group">
                        <label for="message" class="product__card__textbox__name">Consulta:</label>
                        <textarea name="message" id="message" cols="30" rows="10" class="product__card__textbox" placeholder=" "></textarea>
                        <button type="submit" class="product__card__button">Publicar</button>
                    </form>
                </div>
            </div>
        </div>
        
        <ul class="animation">
            <li class="animation__li"><img src="../imgs/controller1.svg" alt="controller"></li>
            <li class="animation__li"><img src="../imgs/controller2.svg" alt="controller"></li>
            <li class="animation__li"><img src="../imgs/controller3.svg" alt="controller"></li>
            <li class="animation__li"><img src="../imgs/controller1.svg" alt="controller"></li>
            <li class="animation__li"><img src="../imgs/controller2.svg" alt="controller"></li>
            <li class="animation__li"><img src="../imgs/controller3.svg" alt="controller"></li>
        </ul>
    </main>
    
    <footer class="footer">
        <ul class="footer__ul">
            <li><a href="../../index.html" class="footer__a">Inicio</a></li>
            <li><a href="./about.html" class="footer__a">Sobre Nosotros</a></li>
            <li><a href="./contact.html" class="footer__a">Contactanos</a></li>
        </ul>
        
        <ul class="footer__icons">
            <li><a href="https://www.facebook.com/" class="footer__icons__a"><img src="../imgs/fb.svg" alt="" class="footer__icons__imgs"></a></li>
            <li><a href="https://www.instagram.com/" class="footer__icons__a"><img src="../imgs/insta.svg" alt="" class="footer__icons__imgs"></a></li>
            <li><a href="https://twitter.com/" class="footer__icons__a"><img src="../imgs/twttr.svg" alt="" class="footer__icons__imgs"></a></li>
            <li><a href="https://www.whatsapp.com/" class="footer__icons__a"><img src="../imgs/wsp.svg" alt="" class="footer__icons__imgs"></a></li>
        </ul>
        
        <a href="mailto:gonzalosolaligue@gmail.com" class="footer__mail">Gonzalo Solaligue @ 2022</a>
    </footer>
</body>
</html>
